<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
<link rel="stylesheet" type="text/css" href="/signup.css">

</head>
<body>
	<!-- Nav bar -->
    <nav id="navbar">
        <div id="logo">
            <img id="logo-img" src="/jobhive-high-resolution-logo-transparent.png" alt="">
        </div>
        <div id="nav-content">
            <div><a href="">JOB</a> </div>
            <div><a href="">COMPANIES</a></div>
            <div><a href="">SERVICES</a></div>
            <div><a href="">PREFRENCES</a></div>
        </div>  
    </nav>
	<div id="msg">
		<h3 th:text="${msg}"></h3>
	</div>

<form action="/signup" method="post"  th:object="${portalUser}">
		<h1>Signup</h1><br>
		<input type="text" name="name" id="name" th:field="*{name}" placeholder="Name">
		<span th:errors="*{name}"></span>
		<br><br>
		
		<input type="text" name="email" id="email"  th:field="*{email}" placeholder="E-mail address / Mobile No">
		<span th:errors="*{email}"></span>
		<br><br>
		
		<input type="password" name="password" id="password" th:field="*{password}" placeholder="Password">
		<span th:errors="*{password}"></span>
		<br><br>
		
		<input type="text" name="confirm_password" id="confirm_password" th:field="*{confirm_password}" placeholder="Confirm Password">
		<span th:errors="*{confirm_password}"></span>
		<br><br>
		
		<input type="number" name="mobile" id="mobile" th:field="*{mobile}" placeholder="Mobile No">
		<span th:errors="*{mobile}"></span>
		<br><br>
		
		<input type="date" name="dob" id="dob" th:field="*{dob}" placeholder="DOB">
		<span th:errors="*{dob}"></span>
		<br><br>
		
		<input type="radio" name="role" id="role" th:field="*{role}" value="applicant">Applicant &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
		<input type="radio" name="role" id="role" th:field="*{role}" value="recruiter">Recruiter
		<span th:errors="*{role}"></span>
		<br><br>
		
		<button>Sign Up</button><br><br>
	</form>
</body>
</html>
